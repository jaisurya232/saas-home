<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaaS Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0f172a;
      color: white;
    }

    header {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      color: #38bdf8;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-size: 15px;
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      color: #cbd5f5;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 15px 30px;
      border: none;
      background: #38bdf8;
      color: #0f172a;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .features {
      padding: 80px 60px;
      background: #020617;
    }

    .features h2 {
      text-align: center;
      margin-bottom: 50px;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: #0f172a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #38bdf8;
    }

    footer {
      padding: 20px;
      text-align: center;
      background: #020617;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<header>
  <h2>CloudX</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Login</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>Grow Your Business with CloudX</h1>
    <p>All-in-one SaaS platform to manage, analyze, and scale your workflow.</p>
    <button>Get Started Free</button>
  </div>
</section>

<section class="features">
  <h2>Why Choose Us</h2>
  <div class="feature-grid">
    <div class="card">
      <h3>Fast</h3>
      <p>Optimized for speed and performance.</p>
    </div>
    <div class="card">
      <h3>Secure</h3>
      <p>Enterprise-level security built in.</p>
    </div>
    <div class="card">
      <h3>Analytics</h3>
      <p>Real-time insights for better decisions.</p>
    </div>
  </div>
</section>
</body>
</html>
